name: Industrial CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        # This is the fix for the error you saw
        run: npm install --legacy-peer-deps

      - name: Build Project
        run: npm run build

      - name: Docker Build Test
        run: docker build -t arete-mining .